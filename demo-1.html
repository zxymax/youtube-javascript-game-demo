<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale1=1.0" /> 
    <title>Code Asteroids in Javascript</title>
    <style>
    body,html{
      width: 100%;
      heigth: 100%;
      position: relative;
    }
    canvas {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: -1;
    }
    #app {
      width: 100%;
      height: 100vh;
      color: white;
      opacity: 0.8;
      position: absolute;
      z-index: 1;
    }

  </style>
  </head>
  <body>
    <canvas id="gameCanvas" height="500" width="700"></canvas>
    <script>
      const FPS = 30
      const FRICTION = 0.7 // friction coefficient of space (0 = no friction, 1 = lots of friction)
      const ROIDS_NUM = 3 // starting number of asteroids
      const ROIDS_SIZE = 100 // starting size of asteroids in pixels
      const ROIDS_SPD = 50 // max starting speed of asteroids in pixels per second
      const ROIDS_VERT = 10 // average number of vertices on each asteroid//
      const SHIP_SIZE = 30 // ship height in pixels
      const SHIP_THURST = 5 // acceletation of the ship in pixels per second per second
      const TURN_SPEED = 360 // turn speed in degrees per second

      /** @type {HTMLCanvasElement} */
      var canv = document.getElementById('gameCanvas')
      console.log(canv)

      var ctx = canv.getContext('2d')

      var ship = {
        x: canv.width / 2,
        y: canv.height / 2,
        r: SHIP_SIZE / 2,
        a: 90 / 180 * Math.PI, // convert to radians
        rot: 0,
        thursting: false,
        thurst: {
          x: 0,
          y: 0
        }
      }

      // set up asteroids
      var roids = []
      createAsteroidBelt()

      // set up event handlers
      document.addEventListener('keydown', keyDown)
      document.addEventListener('keyup', keyUp)

      // set up the game loop
      setInterval(update, 1000 / FPS)

      function createAsteroidBelt() {
        roids = []
        var x, y
        for (var i = 0; i < ROIDS_NUM; i++) {
          x = Math.floor(Math.random() * canv.width)
          y = Math.floor(Math.random() * canv.height)
          roids.push(newAsteroid(x, y))
        }
      }


      function keyDown(/** @type {KeyboardEvent}*/ ev) {
        switch(ev.keyCode) {
          case 37: // let arrow (rotate ship left)
            ship.rot = TURN_SPEED / 180 * Math.PI / FPS
            break
          case 38: // up arrow (rotate ship forward)
            ship.thursting = true
            break
          case 39: // right arrow (rotate ship left)
            ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
            break
        }
      }

      function keyUp(/** @type {KeyboardEvent}*/ ev) {
        switch(ev.keyCode) {
          case 37: // let arrow (stop rotating left)
            ship.rot = 0
            break
          case 38: // up arrow (stop thursting)
            ship.thursting = false
            break
          case 39: // right arrow (stop rotating right)
            ship.rot = 0
            break
        }
      }

      function newAsteroid(x, y) {
        var roid = {
          x: x,
          y: y,
          xv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
          yv: Math.random() * ROIDS_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
          r: ROIDS_SIZE / 2,
          a: Math.random() * Math.PI * 2, // in radians
          vert: Math.floor(Math.random() * (ROIDS_VERT + 1) + ROIDS_VERT / 2)
        }
        return roid
      }

      function update() {
        // draw space
        ctx.fillStyle = 'black'
        ctx.fillRect(0, 0, canv.width, canv.height)

        // thurst the ship
        if (ship.thursting) {
          ship.thurst.x += SHIP_THURST * Math.cos(ship.a) / FPS
          ship.thurst.y -= SHIP_THURST * Math.sin(ship.a) / FPS

          /** draw the thurst */
          // draw a triangular ship
          ctx.fillStyle = 'red'
          ctx.strokeStyle = 'yellow'
          ctx.lineWidth = SHIP_SIZE / 10
          ctx.beginPath() 

          ctx.moveTo( // rear left
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
          )

          ctx.lineTo( // rear center behind the ship
            ship.x - ship.r * 4 / 3 * Math.cos(ship.a),
            ship.y + ship.r * 4 / 3 * Math.sin(ship.a)
          )
          // rear right
          ctx.lineTo(
            ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
            ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
          )
          ctx.closePath()
          ctx.fill()
          ctx.stroke()
        } else {
          ship.thurst.x -= FRICTION * ship.thurst.x / FPS
          ship.thurst.y -= FRICTION * ship.thurst.y / FPS
        }

        // draw a triangular ship
        ctx.strokeStyle = 'white'
        ctx.lineWidth = SHIP_SIZE / 20
        ctx.beginPath() 

        // nose of the ship
        ctx.moveTo(
          ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
          ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
        )

        // rear left
        ctx.lineTo(
          ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
          ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
        )
        // rear right
        ctx.lineTo(
          ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
          ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
        )
        ctx.closePath()
        ctx.stroke()

        // draw the asteroids
        ctx.strokeStyle = 'slategrey'
        ctx.lineWidth = SHIP_SIZE / 20

        var x, y, r, a, vert
        for (var i = 0; i < roids.length; i++ ) {
          // get the asteroid properties
          x = roids[i].x
          y = roids[i].y
          r = roids[i].r
          a = roids[i].a
          vert = roids[i].vert

          // draw a path
          ctx.beginPath()
          ctx.moveTo(
            x + r * Math.cos(a),
            y + r * Math.sin(a)
          )
          // draw the polygon
          for (var j = 0; j < vert; j++) {
            ctx.lineTo(
              x + r * Math.cos(a + j * Math.PI * 2 / vert),
              y + r * Math.sin(a + j * Math.PI * 2 / vert)
            )
          }
          ctx.closePath()
          ctx.stroke()
          // move the asteroid
          // handle edge of screen
        }

        // rotate ship
        ship.a += ship.rot 

        // move the ship
        ship.x += ship.thurst.x
        ship.y += ship.thurst.y

        // handle edge of screen
        if (ship.x < 0 - ship.r) {
          ship.x = canv.width + ship.r
        } else if (ship.x > canv.width + ship.r) {
          ship.x = 0 - ship.r
        }

        if (ship.y < 0 - ship.r) {
          ship.y = canv.height + ship.r
        } else if (ship.y > canv.height + ship.r) {
          ship.y = 0 - ship.r
        }

        // centre dot
        ctx.fillStyle = 'red'
        // ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2)
      }
     
    </script>
  </body>
</html>
